events {}

http {
  resolver 127.0.0.11 ipv6=off;

  upstream admin_web {
    server admin-web:3000;
  }

  upstream api_upstream {
    server api:8000;
  }

  server {
    listen 80;
    server_name _;

    # API (dashboard KPI fallback to keep UI from crashing when API/db isn't ready)
    location = /api/v1/dashboard/kpi {
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_http_version 1.1;
      proxy_set_header Connection "";

      proxy_intercept_errors on;
      error_page 500 502 503 504 =200 /__kpi_fallback;

      proxy_pass http://api_upstream/v1/dashboard/kpi;
    }

    location = /__kpi_fallback {
      internal;
      default_type application/json;
      add_header Cache-Control "no-store" always;
      # Many dashboard chart components expect nested arrays; ensure t[0] exists.
      return 200 '{"eventsTotal":0,"eventsActive":0,"ordersToday":0,"revenueToday":0,"revenueTotal":0,"pendingOrders":0,"series":[[0]],"labels":[""],"meta":{"fallback":true}}';
    }

    # API (all other endpoints)
    location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_http_version 1.1;
      proxy_set_header Connection "";
      add_header Cache-Control "no-store" always;

      proxy_pass http://api_upstream/;
    }

    # CRA HMR websocket
    location /ws {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      add_header Cache-Control "no-store" always;
      proxy_pass http://admin_web;
    }

    location /sockjs-node/ {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      add_header Cache-Control "no-store" always;
      proxy_pass http://admin_web;
    }

    # Front
    location / {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      add_header Cache-Control "no-store" always;
      proxy_pass http://admin_web;
    }
  }
}